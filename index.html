<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bookmark Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Bookmark Library</h1>
    <br>
    <form class="form-inline">
        <input type="text" class="form-control w-50" placeholder="Enter Website Name" id="name-input" required/>
        <input type="text" class="form-control w-50" placeholder="Enter Link Name" id="link-input" required/>
        <br>
        <button type="submit" id="book-mark">Bookmark It!</button>
    </form>
    <form class="form-remove-section">
        <input type="text" class="form-control w-50" placeholder="Remove base on name" id="remove-name-input" required/>
        <br>
        <button type="submit" id="remove-mark">Removemark</button>
    </form>
    <ul id="book-marks" class="list-group">
    </ul>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
